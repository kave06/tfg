{% extends 'base.html' %}

{% block title %}<title>Riego</title> {% endblock title %}

{% block content %}
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Riego</h1>
                    <p>Aquí un botón para el riego</p>
                    <div>
                        <div class="container">
                            <div class="col-md-12">

                                                <option>OFF</option>
                                            </select>
                                        </div>
                                        <div class="submit-row">
                                            <input class="btn btn-block btn-block-incidencia submit-form"
                                                   id="submit-incidencia" name="submit-incidencia" value="Enviar" type="submit">
                                        </div>
                                        <div>
                                            <h4>Estado del riego:
                                                <span id="relay_state">....</span>
                                                <p><a href=# id="relay_state">Relay state</a>
{#                                                {{ relay_state }}#}
                                            </h4>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
