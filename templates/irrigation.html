{% extends 'base.html' %}

{% block title %}<title>Riego</title> {% endblock title %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/relay_state.js') }}"></script>
    <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        {#var $VARIABLE = {{ request.script_root|tojson|safe }};#}
    </script>

{% endblock scripts %}

{% block content %}
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Riego</h1>
                    <p>Aquí un botón para el riego</p>
                    <div>
                        <div class="container">
                            <div class="col-md-12">
                                <form class="form-incidencia" action="{{ url_for('handle_data') }}" method="post">
                                    <div id="incidencia-form" class="form-container" data-form-container>
                                        <div class="row form-group col-md-5 -align-center">
                                            <label class="col-form-label">Estado del riego</label>
                                            <select name="irrigation_state" class="form-control" id="exampleSelect0"
                                                    required>
                                                <option selected disabled hidden style='display: none' value=''>ON/OFF
                                                </option>
                                                <option>ON</option>
                                                <option>OFF</option>
                                            </select>
                                            <div class="row">
                                                <div class="container">
                                                    <input class="btn btn-block btn-block-incidencia submit-form"
                                                           id="submit-incidencia" name="submit-incidencia"
                                                           value="Enviar"
                                                           type="submit">
                                                </div>
                                                <div class="container">
                                                    <h5>Estado del riego: <span id="state">?</span>
                                                        <p><a href=# id="relay_state">state from server</a>
                                                    </h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
